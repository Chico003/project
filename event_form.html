<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
</head>
<body>
    {% extends 'portfolio/base.html' %}

{% block content %}
<h2>Create a New Event</h2>

    {{ form.as_p }}

</form>
{% endblock %}

    <a href="{% url 'event_list' %}">Back to Event List</a>
</body>
</html>
