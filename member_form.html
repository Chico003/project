<!-- templates/portfolio/member_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Member</title>
</head>
<body>
    <h1>Create Member</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form fields -->
        <button type="submit">Create Member</button>
    </form>
    <a href="{% url 'member_list' %}">Back to Member List</a>
</body>
</html>
