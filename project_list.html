<!-- templates/portfolio/project_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project List</title>
</head>
<body>
    <header>
        <h1>Projects</h1>
        <nav>
            <a href="{% url 'homepage' %}">Home</a>  <!-- Link to go back to homepage -->
            <a href="{% url 'project_create' %}">Create New Project</a>  <!-- Link to create new project -->
        </nav>
    </header>
    
    <ul>
        {% for project in projects %}
            <li>
                {{ project.title }} - {{ project.description }}
                <a href="{% url 'project_delete' project.pk %}">Delete</a>  <!-- Link to delete project -->
            </li>
        {% empty %}
            <li>No projects found.</li>
        {% endfor %}
    </ul>
</body>
</html>
